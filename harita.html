<body>

    <h1>Proje Haritası</h1>

    <div id="map"></div>

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@9.2.4/dist/ol.js"></script>
    
    <!-- Harita kodunuz -->
    <script>
        // DOM yüklendikten sonra haritayı oluştur
        document.addEventListener('DOMContentLoaded', function() {
            // Harita konteyneri var mı kontrol et
            if (document.getElementById('map')) {
                try {
                    const map = new ol.Map({
                        target: 'map',
                        layers: [
                            new ol.layer.Tile({
                                source: new ol.source.OSM() // OpenStreetMap katmanı
                            })
                        ],
                        view: new ol.View({
                            center: ol.proj.fromLonLat([34.0, 39.0]), // Türkiye merkez
                            zoom: 6
                        })
                    });
                    
                    console.log('Harita başarıyla oluşturuldu!');
                } catch (error) {
                    console.error('Harita oluşturulurken hata:', error);
                }
            }
        });
    </script>
<script src="main.js"></script>
</body>
</html>
